    <title>Grid</title>

        .grid-container{
            display: grid;
            grid-template-columns: repeat(4, 1fr) ;
           grid-gap: 40px 10px;
        }
        .grid-box{
            border: 2px solid goldenrod;
            

        }
    </style>

</head>

        <div class="grid-box">box-4</div>
        <div class="grid-box">box-5</div>
        <div class="grid-box">box-6</div>
        <div class="grid-box">box-7</div>
        <div class="grid-box">box-8</div>
        <div class="grid-box">box-9</div>
        <div class="grid-box">box-10</div>
        <div class="grid-box">box-11</div>
        <div class="grid-box">box-12</div>
        <div class="grid-box">box-13</div>
        <div class="grid-box">box-14</div>
        <div class="grid-box">box-15</div>
      

    </div>
    
</body>
</html>
